<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/ca98a592e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/templete.css" />
</head>
<body>
    <header>
        <div class="header-top">
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imagens</a></li>
                    <li><a href="#" title="Google Apps"><i class="fas fa-th"></i></a></li>
                </ul>
            </nav>
            <div class="profile-img">
                <a href="#"><img src="assets/img/gabriel.jpg"/></a>
            </div>
        </div>
    </header>

    <section class="form">
        <div class="google-logo">
            <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" title="Google" />
        </div>
        <form method="POST">
            <label>
                <div class="search">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" name="pesquisar" />
                <div class="keyboard">
                    <i class="fas fa-keyboard"></i>
                </div>
                <div class="microphone">
                    <i class="fas fa-microphone"></i>
                </div>
            </label>
            <div class="form-buttons">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
        </form>
        <div class="text">
            Disponibilizado pelo Google em: <a href="#">English</a>
        </div>
    </section>

    <footer>
        <div class="coutry">
            Brasil
        </div>
        <div class="footer-nav">
            <nav>
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
                </ul>

                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
